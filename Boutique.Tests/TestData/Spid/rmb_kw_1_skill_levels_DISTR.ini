; Please note:

; The levels here are a bit more "loose" to give more leeway in distribution

; Master - 86 to 100	| Vanilla: 100
; Expert - 66 to 85	| Vanilla: 75 to 100
; Adept - 40 to 65	| Vanilla: 50 to 75
; Apprentice 20 to 39	| Vanilla: 25 to 50

; Novice is not added because a lot of NPCs will end up with it, so if you're distributing something to novices only, exclude all of the non-novice keywords

; For example, distributing some modded novice robes from test.esp:
; Outfit = 0x800~test.esp|isClassMage,-isApprenticeMage,-isAdeptMage,-isExpertMage,-isMasterMage

