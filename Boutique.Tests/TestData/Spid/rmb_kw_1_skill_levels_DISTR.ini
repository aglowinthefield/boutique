;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;;;; Skill Focuses

; The following is used to assign a keyword signifying if they are focused in light, heavy, or neither
; Useful for distributing light or heavy outfits to NPCs in heavily modded environments based on which is their higher skill set

; ARMOR FOCUS
;;;;;;;;

Keyword = isFocusArmEqual|isMasterLightArmor+isMasterHeavyArmor
Keyword = isFocusArmEqual|isExpertLightArmor+isExpertHeavyArmor
Keyword = isFocusArmEqual|isAdeptLightArmor+isAdeptHeavyArmor
Keyword = isFocusArmEqual|isApprenticeLightArmor+isApprenticeHeavyArmor

Keyword = isFocusArmLight|isMasterLightArmor,-isMasterHeavyArmor
Keyword = isFocusArmHeavy|isMasterHeavyArmor,-isMasterLightArmor

Keyword = isFocusArmLight|isExpertLightArmor,-isExpertHeavyArmor
Keyword = isFocusArmHeavy|isExpertHeavyArmor,-isExpertLightArmor

Keyword = isFocusArmLight|isAdeptLightArmor,-isAdeptHeavyArmor
Keyword = isFocusArmHeavy|isAdeptHeavyArmor,-isAdeptLightArmor

Keyword = isFocusArmLight|isApprenticeLightArmor,-isApprenticeHeavyArmor
Keyword = isFocusArmHeavy|isApprenticeHeavyArmor,-isApprenticeLightArmor

Keyword = isFocusArmNone|isHuman,-isFocusArmEqual,-isFocusArmLight,-isFocusArmHeavy

ExclusiveGroup = armFocus|isFocusArmHeavy,isFocusArmLight,isFocusArmEqual,isFocusArmNone

; MAGIC FOCUS
;;;;;;;;

; An NPC can have isFocusMagic alongside any other focus

; Magic
Keyword = isFocusMagic|isMasterMagic,-isMasterMarksman,-isMasterOneHanded,-isMasterTwoHanded
Keyword = isFocusMagic|isExpertMagic,-isExpertMarksman,-isExpertOneHanded,-isExpertTwoHanded
Keyword = isFocusMagic|isAdeptMagic,-isAdeptMarksman,-isAdeptOneHanded,-isAdeptTwoHanded
Keyword = isFocusMagic|isApprenticeMagic,-isApprenticeMarksman,-isApprenticeOneHanded,-isApprenticeTwoHanded

; WEAPON FOCUS
;;;;;;;;


; Weapons
Keyword = isFocusWeapAny|isMasterMarksman+isMasterOneHanded+isMasterTwoHanded
Keyword = isFocusWeapAny|isExpertMarksman+isExpertOneHanded+isExpertTwoHanded
Keyword = isFocusWeapAny|isAdeptMarksman+isAdeptOneHanded+isAdeptTwoHanded
