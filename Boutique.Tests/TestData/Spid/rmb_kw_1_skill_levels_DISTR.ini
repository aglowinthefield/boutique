;;;;;;;; Generic Skills

Keyword = isMasterLightArmor|NONE|NONE|6(86/100)
Keyword = isExpertLightArmor|NONE|NONE|6(66/85)
Keyword = isAdeptLightArmor|NONE|NONE|6(40/65)
Keyword = isApprenticeLightArmor|NONE|NONE|6(20/39)

ExclusiveGroup = skillLightArmor|isMasterLightArmor,isExpertLightArmor,isAdeptLightArmor,isApprenticeLightArmor

